<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>LONDO HOST PANEL</title>

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: url("https://files.catbox.moe/x3usdc.jpg") no-repeat center/cover;
  color: white;
}

/* ================= LOGIN ================= */
#loginPage {
  min-height: 100vh;
  background: url("https://files.catbox.moe/i4qj3f.jpg") no-repeat center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  width: 90%;
  max-width: 420px;
  background: rgba(0,0,0,0.8);
  padding: 35px;
  border-radius: 12px;
  text-align: center;
}

.login-box img {
  width: 100px;
  border-radius: 50%;
  margin-bottom: 15px;
}

.login-box h2 {
  margin-bottom: 25px;
}

.login-box input {
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  font-size: 18px;
  border-radius: 8px;
  border: none;
}

.login-box button {
  width: 100%;
  padding: 16px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  background: #00d4ff;
  font-weight: bold;
  cursor: pointer;
}

/* ================= PANEL ================= */
#panelPage {
  display: none;
  padding: 20px;
}

.box {
  max-width: 700px;
  margin: auto;
  background: rgba(0,0,0,0.8);
  padding: 25px;
  border-radius: 12px;
}

h2, h3 {
  text-align: center;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-size: 15px;
}

button {
  background: #00ffae;
  font-weight: bold;
  cursor: pointer;
}

pre {
  background: black;
  padding: 15px;
  border-radius: 8px;
  white-space: pre-wrap;
  margin-top: 15px;
}

hr {
  margin: 25px 0;
}
</style>
</head>

<body>

<!-- ================= LOGIN PAGE ================= -->
<div id="loginPage">
  <div class="login-box">
    <img src="https://files.catbox.moe/e2irdj.jpg">
    <h2>SELAMAT DATANG<br>PTERODACTYL LONDO HOST</h2>

    <input id="loginUser" placeholder="Username">
    <input id="loginPass" type="password" placeholder="Password">

    <button type="button" onclick="doLogin()">LOGIN</button>
  </div>
</div>

<!-- ================= PANEL PAGE ================= -->
<div id="panelPage">
  <div class="box">

    <h2 id="roleText"></h2>

    <!-- OWNER SETTING -->
    <div id="ownerSetting" style="display:none">
      <h3>‚öôÔ∏è SETTING OWNER</h3>
      <input id="setDomain" placeholder="Domain Panel">
      <input id="setPLTA" placeholder="PLTA">
      <input id="setPLTC" placeholder="PLTC">
      <button onclick="saveSetting()">SIMPAN SETTING</button>
      <hr>
    </div>

    <!-- CREATE AKUN -->
    <div id="accountBox">
      <h3>üë§ CREATE AKUN LOGIN</h3>
      <input id="accName" placeholder="Nama">
      <input id="accUser" placeholder="Username">
      <input id="accPass" placeholder="Password">
      <select id="accRole"></select>
      <button onclick="createAccount()">BUAT AKUN</button>
      <hr>
    </div>

    <!-- CREATE PANEL -->
    <div>
      <h3>üñ•Ô∏è CREATE PANEL</h3>
      <input id="pName" placeholder="Nama">
      <input id="pEmail" placeholder="Email">
      <input id="pUser" placeholder="Username Panel">
      <select id="pRam">
        <option>1 GB</option>
        <option>2 GB</option>
        <option>5 GB</option>
        <option>10 GB</option>
        <option>20 GB</option>
        <option>50 GB</option>
        <option>100 GB</option>
        <option>UNLIMITED</option>
      </select>
      <button onclick="createPanel()">BUAT PANEL</button>
    </div>

    <pre id="output"></pre>
    <button onclick="logout()">LOGOUT</button>

  </div>
</div>

<script>
/* ================= DATABASE LOGIN ================= */
const USERS = {
  owner: { pass: "owner123", role: "owner" },
  admin1: { pass: "admin123", role: "admin" },
  reseller1: { pass: "reseller123", role: "reseller" }
};

let CURRENT_ROLE = "";

/* ================= SETTING PANEL ================= */
let PANEL = {
  domain: "https://londohsotingboy.biz.id",
  plta: "ptla_xxxxx",
  pltc: "ptlc_xxxxx"
};

/* ================= LOGIN ================= */
function doLogin() {
  const u = document.getElementById("loginUser").value.trim();
  const p = document.getElementById("loginPass").value.trim();

  if (!USERS[u] || USERS[u].pass !== p) {
    alert("Username atau password salah");
    return;
  }

  CURRENT_ROLE = USERS[u].role;

  document.getElementById("loginPage").style.display = "none";
  document.getElementById("panelPage").style.display = "block";

  document.getElementById("roleText").innerText =
    "LOGIN SEBAGAI " + CURRENT_ROLE.toUpperCase();

  setupRole();
}

/* ================= ROLE SETUP ================= */
function setupRole() {
  const roleSelect = document.getElementById("accRole");

  roleSelect.innerHTML = "";

  if (CURRENT_ROLE === "owner") {
    ownerSetting.style.display = "block";
    roleSelect.innerHTML += `
      <option value="admin">Admin</option>
      <option value="reseller">Reseller</option>
    `;
    setDomain.value = PANEL.domain;
    setPLTA.value = PANEL.plta;
    setPLTC.value = PANEL.pltc;
  }

  if (CURRENT_ROLE === "admin") {
    roleSelect.innerHTML += `<option value="reseller">Reseller</option>`;
  }

  if (CURRENT_ROLE === "reseller") {
    document.getElementById("accountBox").style.display = "none";
  }
}

/* ================= SAVE SETTING ================= */
function saveSetting() {
  PANEL.domain = setDomain.value;
  PANEL.plta = setPLTA.value;
  PANEL.pltc = setPLTC.value;
  alert("Setting berhasil disimpan");
}

/* ================= CREATE AKUN ================= */
function createAccount() {
  USERS[accUser.value] = {
    pass: accPass.value,
    role: accRole.value
  };

  output.textContent = `
‚ï≠‚îÄ‚îÄ‚îÄ„Äå DATA AKUN LOGIN „Äç‚îÄ‚îÄ‚îÄ‚ïÆ
Nama : ${accName.value}
Username : ${accUser.value}
Password : ${accPass.value}
Role : ${accRole.value.toUpperCase()}
‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚ïØ
`;
}

/* ================= CREATE PANEL ================= */
function createPanel() {
  const pw = Math.random().toString(36).slice(-8);

  output.textContent = `
‚ï≠‚îÄ‚îÄ‚îÄ„Äå DATA PANEL PTERODACTYL „Äç‚îÄ‚îÄ‚îÄ‚ïÆ
Nama : ${pName.value}
Email : ${pEmail.value}
Username : ${pUser.value}
Password : ${pw}

Domain : ${PANEL.domain}
PLTA : ${PANEL.plta}
PLTC : ${PANEL.pltc}
RAM : ${pRam.value}
‚ï∞‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚ïØ
`;
}

/* ================= LOGOUT ================= */
function logout() {
  location.reload();
}
</script>

</body>
</html>
