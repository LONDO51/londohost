<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Londo Host Store</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/rrsi10.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      z-index: -1;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px #00ffff;
      border-radius: 10px;
      margin: 20px;
    }
    header h1 {font-size: 2.5rem; color: #00ffff;}
    .hero {
      text-align: center;
      padding: 40px 20px;
    }
    .welcome-3d {
      font-size: 40px;
      font-weight: bold;
      background: linear-gradient(45deg, #00fff7, #ff00d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 3px 3px 0 #000, 5px 5px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .welcome-3d:hover {
      transform: scale(1.05) rotateX(5deg);
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      color: #ccc;
    }
    .btn-primary {
      background: linear-gradient(to right, #ff00cc, #3333ff);
      color: white;
      padding: 14px 28px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
      transition: 0.3s ease;
    }
    .btn-primary:hover {
      box-shadow: 0 0 20px #00f0ff;
      transform: scale(1.05);
    }
    .section {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }
    .section h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .product-btn, .payment-btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background: linear-gradient(to right, #ff6ec4, #7873f5);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .product-btn:hover, .payment-btn:hover {
      box-shadow: 0 0 15px #ff6ec4;
      transform: translateY(-2px);
    }
    .payment-btn {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }
    a.button-link {
      display: block;
      background: #00c853;
      color: white;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 20px;
      font-weight: bold;
    }
    a.button-link:hover {
      background: #00e676;
    }
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      color: #aaa;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
    }
  </style>
</head>
<body>

  <!-- 🎵 Musik Indonesia otomatis -->
  <audio autoplay loop style="display: none;">
    <source src="https://archive.org/download/lagu-tradisional-indonesia/01.%20Gundul-Gundul%20Pacul.mp3" type="audio/mpeg">
    Browser tidak mendukung audio.
  </audio>

  <header data-aos="fade-down">
    <h1>𝗟𝗢𝗡𝗗𝗢 𝗛𝗢𝗦𝗧 𝗦𝗧𝗢𝗥𝗘</h1>
  </header>

  <section class="hero" data-aos="zoom-in">
    <h2 class="welcome-3d">Selamat Datang di Londo Host</h2>
    <p>Kami menyediakan panel Pterodactyl dan Nokos dari berbagai negara, dengan proses cepat dan harga hemat!</p>
    <button class="btn-primary" onclick="document.getElementById('main-section').scrollIntoView({behavior:'smooth'})">Lihat Produk & Pembayaran</button>
  </section>

  <section class="section" id="main-section" data-aos="fade-up">
    <h3>📦 Produk & Pembayaran</h3>

    <div style="margin-bottom: 30px;">
      <button class="product-btn">[PANEL PTERODACTYL UNLI] 1,500K</button>
      <button class="product-btn">[RESSELER PANEL PTERODACTYL] 3.000K</button>
      <button class="product-btn">[ADMIN PANEL PTERODACTYL] 5.000K</button>
      <button class="product-btn">[PARTNER PANEL PTERODACTYL] 7.000K</button>
      <button class="product-btn">[OWNER PANEL PTERODACTYL] 9.000K</button>
      <button class="product-btn">[TANGAN KANAN PANEL PTERODACTYL] 12.000K</button>
      <button class="product-btn">[NOKOS ALL NEGARA] 7K–30K (Tanya Stock)</button>
    </div>

    <div id="pembayaran"></div>
    <button class="payment-btn">𝗦𝗘𝗔𝗕𝗔𝗡𝗞: 901858396888</button>
    <button class="payment-btn">𝗚𝗢𝗣𝗔𝗬: 087780583192</button>
    <button class="payment-btn">𝗗𝗔𝗡𝗔: 087874872529</button>
    <a href="https://drive.google.com/file/d/1K1xRsHPeOCXPluN11a0X0aYLHf8Dsfj3/view?usp=drivesdk" target="_blank">
      <button class="payment-btn">𝗤𝗥𝗜𝗦: Klik di sini</button>
    </a>

    <a class="button-link" href="https://wa.me/6287835196337" target="_blank">
      ✅ Sudah Transfer? Kirim Bukti ke Sini
    </a>
  </section>

  <footer data-aos="fade-in">
    &copy; 2025 Londo Host. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    const productButtons = document.querySelectorAll('.product-btn');
    productButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        document.getElementById('pembayaran').scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>

</body>
</html>
